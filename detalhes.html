<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Receita</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #fff8f0;
      color: #4e342e;
    }

    header {
      background-color: #ff6f00;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .receita-container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    .receita-img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      max-height: 400px;
    }

    .meta {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.2rem;
      margin-top: 20px;
      font-weight: 600;
    }

    .conteudo {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-top: 20px;
    }

    .dica {
      margin-top: 40px;
      font-style: italic;
      background: #fff3e0;
      padding: 20px;
      border-left: 5px solid #ff6f00;
      border-radius: 8px;
      color: #a1887f;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 30px;
      background-color: #ff6f00;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-voltar:hover {
      background-color: #e65100;
      text-decoration: none;
      color: white;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
    .navbar {
    background-color: #ff6f00;
  }

  .navbar-brand, .nav-link {
    color: white !important;
  }
  </style>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Receitas de minas</a>
    <div class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon bg-light"></span>
    </div>
  </div>
</nav>    


  <div class="receita-container" id="detalhes-receita">
    <!-- JS irá preencher aqui -->
  </div>

  <div class="text-center">
    <a href="index.html" class="btn-voltar">← Voltar para o início</a>
  </div>

  <footer>
    <p>© 2025 Receitas de Minas. Todos os direitos reservados.</p>
    <p class="fst-italic" style="color:#ccc">"Comida boa é aquela que tem história."</p>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
